<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a96a8f05a6.js" crossorigin="anonymous"></script>
    <title>Card Deleter</title>
</head>
<body>
    <header>
        <a href="/index.html">Home page</a>
        <h2>Card deleter</h2>
        <p>Cards with buttons that delete the card. Placed in a grid layout</p>
        <form action="" id="card-creator">
            <input type="text" name="card-title" id="card-title-input" placeholder="Card Title">
            <button>Create card</button>
        </form>
    </header>
    <hr>
    <div id="wrapper">
        
    </div>
    <template>
        <div class="card">
            <div class="title"><h3></h3></div>
            <div class="content">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Nostrum soluta odit distinctio! Rem natus aliquam voluptate neque? Voluptatibus libero cupiditate reiciendis dolores, nisi repellendus obcaecati molestias harum vitae pariatur veniam a id sequi vero magni officiis. Commodi, consequuntur. Iusto ab quaerat nesciunt beatae minima optio perspiciatis dolorum rem voluptatum ipsum?</div>
            <div class="buttons">
                <button class="deletebutton"><i class="fa-solid fa-xmark"></i></button>
            </div>
        </div>
    </template>
    <script src="index.js"></script>
</body>
</html>
